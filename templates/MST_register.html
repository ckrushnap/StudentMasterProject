<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="red">
<h2 align="center">Master Registration Page </h2>
<form action="readdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>UserName : </td>
            <td><input type="text" name="txtUserName"></td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text" name="txtName"></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" name="txtEmail"></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" name="txtPassword"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSubmit" value="REGISTER"></td>
            <td><a href="{% url 'mstlogin' %}"><input type="button" name="btnlogin" value="LOGIN"></a></td>
        </tr>

    </table>

</form>
</body>
</html>
